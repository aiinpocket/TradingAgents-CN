services:
  # Web 應用服務（FastAPI）
  web:
    build: .
    image: tradingagents-cn:latest
    container_name: TradingAgents-web
    ports:
      - "8501:8501"
    volumes:
      - .env:/app/.env
      # 開發環境程式碼映射
      - ./app:/app/app
      - ./web:/app/web
      - ./tradingagents:/app/tradingagents
      - ./scripts:/app/scripts
      # 日誌目錄映射
      - ./logs:/app/logs
      # 配置目錄映射
      - ./config:/app/config
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      TZ: "Asia/Taipei"
      TRADINGAGENTS_LOG_LEVEL: "INFO"
      TRADINGAGENTS_LOG_DIR: "/app/logs"
      TRADINGAGENTS_LOG_FILE: "/app/logs/tradingagents.log"
      TRADINGAGENTS_LOG_MAX_SIZE: "100MB"
      TRADINGAGENTS_LOG_BACKUP_COUNT: "5"
      # Docker 專用資料庫配置
      TRADINGAGENTS_MONGODB_URL: mongodb://admin:${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}@mongodb:27017/tradingagents?authSource=admin
      TRADINGAGENTS_REDIS_URL: redis://:${REDIS_PASSWORD:?REDIS_PASSWORD is required}@redis:6379
      TRADINGAGENTS_CACHE_TYPE: redis
      DOCKER_CONTAINER: "true"
      DISPLAY: ":99"
    command: /usr/local/bin/start-xvfb.sh python start_app.py --host 0.0.0.0 --port 8501
    depends_on:
      - mongodb
      - redis
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # MongoDB 資料庫服務
  mongodb:
    image: mongo:7.0
    container_name: tradingagents-mongodb
    restart: unless-stopped
    # 僅綁定 localhost，防止外部直接存取
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}
      MONGO_INITDB_DATABASE: tradingagents
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tradingagents-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 快取服務
  redis:
    image: redis:7-alpine
    container_name: tradingagents-redis
    restart: unless-stopped
    # 僅綁定 localhost
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Commander 管理介面（僅開發用，需 --profile management）
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: tradingagents-redis-commander
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    networks:
      - tradingagents-network
    depends_on:
      - redis
    profiles:
      - management
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Mongo Express 管理介面（僅開發用，需 --profile management）
  mongo-express:
    image: mongo-express:1.0
    container_name: tradingagents-mongo-express
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}
    networks:
      - tradingagents-network
    depends_on:
      - mongodb
    profiles:
      - management

# 資料卷定義
volumes:
  mongodb_data:
    driver: local
    name: tradingagents_mongodb_data
  redis_data:
    driver: local
    name: tradingagents_redis_data

# 網路定義
networks:
  tradingagents-network:
    driver: bridge
    name: tradingagents-network
