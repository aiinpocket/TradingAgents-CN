[server]
# 伺服器配置
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true

# 檔案監控配置
fileWatcherType = "none"
runOnSave = false

[browser]
gatherUsageStats = false

[logger]
level = "info"

[global]
developmentMode = false

[theme]
# 主題配置 - 與 app.py 全域樣式一致
base = "light"
primaryColor = "#0F766E"
backgroundColor = "#F9FAFB"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#1F2937"
