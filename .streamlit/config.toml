[server]
# 伺服器配置
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true

# 檔案監控配置
fileWatcherType = "none"
runOnSave = false

[browser]
gatherUsageStats = false

[logger]
level = "info"

[global]
developmentMode = false

[theme]
# 主題配置 - 金融儀表板色系，與 app.py 全域樣式一致
base = "light"
primaryColor = "#1864AB"
backgroundColor = "#F8F9FA"
secondaryBackgroundColor = "#F1F3F5"
textColor = "#212529"
font = "sans serif"
