[server]
# 伺服器配置
# address: Docker 環境使用 0.0.0.0，本地開發由 run_web.py 覆寫為 localhost
port = 8501
address = "0.0.0.0"
headless = true
enableXsrfProtection = true

# 檔案監控配置
fileWatcherType = "none"
runOnSave = false

[browser]
gatherUsageStats = false

[logger]
level = "info"

[global]
developmentMode = false

[theme]
# 主題配置 - 與 web/styles/main.css 變數一致
base = "light"
primaryColor = "#2563EB"
backgroundColor = "#FAFAFA"
secondaryBackgroundColor = "#F5F5F5"
textColor = "#1A1A1A"
font = "sans serif"
