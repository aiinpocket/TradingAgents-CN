# Docker環境專用日誌配置 - 完整修復版
# 解決KeyError: 'file'錯誤

[logging]
level = "INFO"

[logging.format]
# 必須包含所有格式配置
console = "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
file = "%(asctime)s | %(name)-20s | %(levelname)-8s | %(module)s:%(funcName)s:%(lineno)d | %(message)s"
structured = "json"

[logging.handlers]

# 控制臺輸出
[logging.handlers.console]
enabled = true
colored = false
level = "INFO"

# 檔案輸出 - 完整配置
[logging.handlers.file]
enabled = true
level = "DEBUG"
max_size = "100MB"
backup_count = 5
directory = "/app/logs"

# 結構化日誌
[logging.handlers.structured]
enabled = true
level = "INFO"
directory = "/app/logs"

[logging.loggers]
[logging.loggers.tradingagents]
level = "INFO"

[logging.loggers.web]
level = "INFO"

[logging.loggers.components]
level = "WARNING"

[logging.loggers.dataflows]
level = "INFO"

[logging.loggers.llm]
level = "INFO"

[logging.loggers.streamlit]
level = "WARNING"

[logging.loggers.urllib3]
level = "WARNING"

[logging.loggers.requests]
level = "WARNING"

[logging.loggers.matplotlib]
level = "WARNING"

[logging.loggers.pandas]
level = "WARNING"

# Docker配置 - 修復版
[logging.docker]
enabled = true
stdout_only = false  # 同時輸出到檔案和stdout
disable_file_logging = false  # 啟用檔案日誌

[logging.development]
enabled = false
debug_modules = ["tradingagents.graph", "tradingagents.agents"]
save_debug_files = true

[logging.production]
enabled = false
structured_only = false
error_notification = true
max_log_size = "100MB"

[logging.performance]
enabled = true
log_slow_operations = true
slow_threshold_seconds = 10.0
log_memory_usage = false

[logging.security]
enabled = true
log_api_calls = true
log_token_usage = true
mask_sensitive_data = true

[logging.business]
enabled = true
log_analysis_events = true
log_user_actions = true
log_export_events = true
