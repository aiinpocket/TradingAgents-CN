<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingAgents - AI Stock Analysis</title>
  <meta name="description" content="AI multi-agent collaborative US stock trading analysis system with market technical, fundamental, news, and sentiment analysis.">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0052cc" id="theme-color-meta">
  <!-- 防止暗色模式 FOUC：在 CSS 載入前即套用主題屬性 -->
  <script nonce="{{ csp_nonce }}">
  (function(){var t=localStorage.getItem('theme');var d=t==='dark'||(t!=='light'&&matchMedia('(prefers-color-scheme:dark)').matches);if(d){document.documentElement.setAttribute('data-theme','dark');document.getElementById('theme-color-meta').content='#161b22'}})();
  </script>
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="TradingAgents - AI Stock Analysis">
  <meta property="og:description" content="AI multi-agent collaborative US stock trading analysis system.">
  <meta property="og:image" content="/static/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://stock-us.aiinpocket.com/">
  <meta property="og:site_name" content="TradingAgents">
  <meta property="og:locale" content="zh_TW">
  <meta property="og:locale:alternate" content="en_US">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TradingAgents - AI Stock Analysis">
  <meta name="twitter:description" content="AI multi-agent collaborative US stock trading analysis system.">
  <meta name="twitter:image" content="/static/og-image.png">
  <link rel="canonical" href="https://stock-us.aiinpocket.com/">
  <!-- Web App -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TradingAgents">
  <link rel="apple-touch-icon" href="/static/favicon.svg">
  <!-- 預連線與預載入（優先於第三方腳本以獲得最大效益） -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.google-analytics.com">
  <link rel="preload" as="style" href="/static/css/style.css?v=0.4.5d">
  <link rel="preload" as="script" href="/static/js/i18n.js?v=0.4.5d">
  <link rel="preload" as="script" href="/static/js/app.js?v=0.4.5d">
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/dompurify@3.3.1/dist/purify.min.js"
        integrity="sha384-80VlBZnyAwkkqtSfg5NhPyZff6nU4K/qniLBL8Jnm4KDv6jZhLiYtJbhglg/i9ww" crossorigin="anonymous">
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/alpinejs@3.15.8/dist/cdn.min.js"
        integrity="sha384-LXWjKwDZz29o7TduNe+r/UxaolHh5FsSvy2W7bDHSZ8jJeGgDeuNnsDNHoxpSgDi" crossorigin="anonymous">
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HN1YQZJF1Z"></script>
  <script async src="/static/js/gtag-init.js?v=0.4.5d"></script>
  <!-- 應用腳本 -->
  <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.3.1/dist/purify.min.js"
          integrity="sha384-80VlBZnyAwkkqtSfg5NhPyZff6nU4K/qniLBL8Jnm4KDv6jZhLiYtJbhglg/i9ww"
          crossorigin="anonymous"></script>
  <script defer src="/static/js/i18n.js?v=0.4.5d"></script>
  <script defer src="/static/js/app.js?v=0.4.5d"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.8/dist/cdn.min.js"
          integrity="sha384-LXWjKwDZz29o7TduNe+r/UxaolHh5FsSvy2W7bDHSZ8jJeGgDeuNnsDNHoxpSgDi"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/style.css?v=0.4.5d">
  <!-- JSON-LD 結構化資料 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "TradingAgents",
    "url": "https://stock-us.aiinpocket.com/",
    "description": "AI multi-agent collaborative US stock trading analysis system with market technical, fundamental, news, and sentiment analysis.",
    "applicationCategory": "FinanceApplication",
    "operatingSystem": "Web",
    "inLanguage": ["zh-TW", "en"],
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
</head>
<body x-data="tradingApp()" x-init="init()">
  {% if ssr_trending %}
  <script id="ssr-trending" type="application/json">{{ ssr_trending | safe }}</script>
  {% endif %}

  <!-- JavaScript 禁用時的回退提示 -->
  <noscript>
    <div style="text-align:center;padding:2rem;background:#1c2128;color:#e6edf3;font-family:system-ui,sans-serif">
      <h1>TradingAgents</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      <p>此應用程式需要 JavaScript 才能運作，請在瀏覽器設定中啟用 JavaScript。</p>
    </div>
  </noscript>

  <!-- 跳至主要內容（無障礙快捷鍵） -->
  <a href="#main-content" class="skip-link" x-text="t('a11y.skip_to_content')">Skip to content</a>

  <!-- 頂部導覽列 -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-brand">
        <svg class="brand-logo" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect width="28" height="28" rx="6" fill="currentColor"/>
          <path d="M7 18L11 12L15 15L21 8" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="21" cy="8" r="2" fill="white"/>
        </svg>
        <span class="brand-name" x-text="t('nav.brand')">TradingAgents</span>
      </div>
      <nav class="topbar-nav" role="navigation" :aria-label="t('a11y.main_nav')">
        <button class="nav-btn" :class="{ active: tab === 'trending' }" :aria-current="tab === 'trending' ? 'page' : null" @click="tab = 'trending'; loadTrending(); window.scrollTo(0, 0)">
          <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z"/></svg>
          <span x-text="t('nav.trending')">熱門</span>
        </button>
        <button class="nav-btn" :class="{ active: tab === 'analysis' }" :aria-current="tab === 'analysis' ? 'page' : null" @click="tab = 'analysis'; window.scrollTo(0, 0)">
          <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg>
          <span x-text="t('nav.analysis')">分析</span>
        </button>
        <button class="nav-btn" :class="{ active: tab === 'history' }" :aria-current="tab === 'history' ? 'page' : null" @click="tab = 'history'; loadHistory(); window.scrollTo(0, 0)">
          <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg>
          <span x-text="t('nav.history')">歷史</span>
        </button>
      </nav>
      <div class="topbar-right">
        <span class="status-indicator" :class="apiReady ? 'online' : 'offline'"
              role="status" :aria-label="(apiReady ? t('status.online') : t('status.offline'))">
          <span class="status-dot" aria-hidden="true"></span>
          <span x-text="apiReady ? t('status.online') : t('status.offline')"></span>
        </span>
        <!-- 語言切換 -->
        <button class="lang-toggle" @click="toggleLang()" :title="t('a11y.switch_lang')" :aria-label="t('a11y.switch_lang')">
          <span x-text="lang === 'zh-TW' ? 'EN' : '中'"></span>
        </button>
        <button class="theme-toggle" @click="toggleTheme()" :title="darkMode ? t('theme.to_light') : t('theme.to_dark')" :aria-label="darkMode ? t('theme.to_light') : t('theme.to_dark')" :aria-pressed="darkMode.toString()">
          <svg x-show="!darkMode" viewBox="0 0 20 20" fill="currentColor" class="theme-icon"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
          <svg x-show="darkMode" viewBox="0 0 20 20" fill="currentColor" class="theme-icon"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/></svg>
        </button>
      </div>
    </div>
  </header>

  <main id="main-content" class="container">
    <h1 class="visually-hidden" x-text="t('nav.brand')">TradingAgents</h1>

    <!-- ==================== 熱門特區 ==================== -->
    <div x-show="tab === 'trending'" x-transition.opacity.duration.200ms :inert="tab !== 'trending'">

      <!-- 市場脈動摘要（骨架佔位防止 CLS） -->
      <section class="market-pulse">
        <!-- 載入中骨架 -->
        <div x-show="trendingLoading && !(trendingData.indices && trendingData.indices.length > 0)" role="status" :aria-label="t('a11y.loading')">
          <div class="pulse-header">
            <div class="skeleton skeleton-line-medium" style="width:140px;height:20px"></div>
            <div class="skeleton skeleton-line-short" style="width:80px;height:24px;border-radius:12px"></div>
          </div>
          <div class="pulse-bar">
            <div class="skeleton pulse-item" style="height:28px"></div>
            <div class="skeleton pulse-item" style="height:28px"></div>
            <div class="skeleton pulse-item" style="height:28px"></div>
            <div class="skeleton pulse-item" style="height:28px"></div>
          </div>
        </div>
        <!-- 實際內容 -->
        <div x-show="trendingData.indices && trendingData.indices.length > 0" x-cloak>
          <div class="pulse-header">
            <h2>
              <svg class="pulse-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/></svg>
              <span x-text="t('trending.market_pulse')">市場脈動</span>
            </h2>
            <div class="pulse-sentiment" :class="getMarketSentiment().cls">
              <span class="pulse-arrow" x-html="getMarketSentiment().arrow" aria-hidden="true"></span>
              <span x-text="getMarketSentiment().label"></span>
            </div>
          </div>
          <div class="pulse-bar">
            <template x-for="idx in trendingData.indices" :key="idx.symbol">
              <div class="pulse-item" :class="isPositiveForMarket(idx) ? 'pulse-up' : 'pulse-down'">
                <span class="pulse-name" x-text="lang === 'en' ? idx.name_en : idx.name"></span>
                <span class="pulse-pct" x-text="(idx.change_pct >= 0 ? '+' : '') + idx.change_pct?.toFixed(2) + '%'"></span>
              </div>
            </template>
          </div>
        </div>
      </section>

      <!-- 載入錯誤提示 + 重試 -->
      <div class="trending-error" x-cloak x-show="trendingError && !trendingLoading"
           role="alert" aria-live="assertive"
           style="text-align:center;padding:2rem 1rem;color:var(--text-secondary)">
        <p x-text="t('trending.load_error')" style="margin-bottom:0.75rem"></p>
        <button @click="retryTrending()" class="btn btn-outline" style="font-size:0.85rem">
          <span x-text="t('trending.retry')"></span>
        </button>
      </div>

      <!-- 市場指數概覽（移除 x-cloak，骨架在 Alpine 前就可見，防止 CLS） -->
      <section class="indices-bar" :aria-busy="trendingLoading.toString()">
        <!-- 骨架標題佔位（與實際 section-title 同高，防止 CLS） -->
        <div class="section-title" x-show="trendingLoading && !(trendingData.indices && trendingData.indices.length > 0)" aria-hidden="true">
          <div class="skeleton" style="width:120px;height:13px;border-radius:4px"></div>
          <div class="skeleton" style="width:160px;height:13px;border-radius:4px"></div>
        </div>
        <div class="section-title" x-cloak x-show="trendingData.indices && trendingData.indices.length > 0">
          <svg class="section-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg>
          <span x-text="t('trending.indices')">主要指數</span>
          <span class="section-updated" x-show="trendingData.updated_at" x-text="t('trending.updated') + ' ' + relativeTime(trendingData.updated_at)"></span>
          <span class="section-hint" x-text="t('trending.refresh_hint')">每 5 分鐘自動更新</span>
        </div>
        <div class="indices-grid" x-cloak x-show="trendingData.indices && trendingData.indices.length > 0">
          <template x-for="idx in trendingData.indices" :key="idx.symbol">
            <div class="index-card" :class="isPositiveForMarket(idx) ? 'index-up' : 'index-down'"
                 role="button" tabindex="0"
                 @click="quickAnalyze(indexToEtf(idx.symbol))"
                 @keydown.enter="quickAnalyze(indexToEtf(idx.symbol))"
                 @keydown.space.prevent="quickAnalyze(indexToEtf(idx.symbol))"
                 :title="t('trending.quick_analyze') + ' ' + indexToEtf(idx.symbol)"
                 :aria-label="t('a11y.analyze_stock') + ' ' + indexToEtf(idx.symbol)">
              <div class="index-top">
                <div class="index-name" x-text="lang === 'en' ? idx.name_en : idx.name"></div>
                <span class="index-arrow" :class="isPositiveForMarket(idx) ? 'arrow-up' : 'arrow-down'" aria-hidden="true">
                  <svg viewBox="0 0 12 12" fill="currentColor"><path x-show="idx.change >= 0" d="M6 2l4 6H2z"/><path x-show="idx.change < 0" d="M6 10L2 4h8z"/></svg>
                </span>
              </div>
              <div class="index-price" x-text="idx.price?.toLocaleString(lang === 'zh-TW' ? 'zh-TW' : 'en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})"></div>
              <div class="index-bottom">
                <span class="index-change-val" x-text="(idx.change >= 0 ? '+' : '') + idx.change?.toFixed(2)"></span>
                <span class="index-change-pct" :class="isPositiveForMarket(idx) ? 'pct-up' : 'pct-down'"
                      x-text="(idx.change_pct >= 0 ? '+' : '') + idx.change_pct?.toFixed(2) + '%'"></span>
              </div>
              <div class="index-etf-hint" aria-hidden="true" x-text="indexToEtf(idx.symbol)"></div>
            </div>
          </template>
        </div>
        <div class="indices-grid" x-show="trendingLoading" role="status" :aria-label="t('a11y.loading')">
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
        </div>
      </section>

      <!-- 追蹤清單 -->
      <section class="panel watchlist-panel" x-cloak x-show="watchlist.length > 0" x-transition.opacity.duration.200ms>
        <div class="panel-header panel-header-row">
          <h2>
            <svg class="section-icon-inline" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <span x-text="t('watchlist.title')"></span>
            <span class="watchlist-count" x-text="'(' + watchlist.length + ')'"></span>
          </h2>
          <button class="btn-ghost btn-sm" @click="clearWatchlist()" :title="t('watchlist.clear')">
            <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
            <span x-text="t('watchlist.clear')"></span>
          </button>
        </div>
        <div class="watchlist-grid">
          <template x-for="stock in getWatchlistStocks()" :key="stock.symbol">
            <div class="watchlist-card" role="button" tabindex="0"
                 @click="quickAnalyze(stock.symbol)"
                 @keydown.enter="quickAnalyze(stock.symbol)"
                 @keydown.space.prevent="quickAnalyze(stock.symbol)"
                 :title="t('trending.quick_analyze') + ' ' + stock.symbol"
                 :aria-label="t('a11y.analyze_stock') + ' ' + stock.symbol">
              <div class="watchlist-card-top">
                <span class="watchlist-symbol" x-text="stock.symbol"></span>
                <button class="watchlist-star active" @click.stop="toggleWatchlist(stock.symbol)"
                        :title="t('watchlist.remove')" :aria-label="t('watchlist.remove') + ' ' + stock.symbol">
                  <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg>
                </button>
              </div>
              <div class="watchlist-card-name" x-text="stock.name || '-'"></div>
              <div class="watchlist-card-price" x-show="stock.price != null" x-text="'$' + stock.price?.toFixed(2)"></div>
              <div class="watchlist-card-change" x-show="stock.change_pct != null"
                   :class="stock.change_pct >= 0 ? 'change-up' : 'change-down'"
                   x-text="(stock.change_pct >= 0 ? '+' : '') + stock.change_pct?.toFixed(2) + '%'"></div>
              <div class="watchlist-card-na" x-show="stock.price == null" x-text="t('common.no_data')"></div>
            </div>
          </template>
        </div>
      </section>

      <!-- 漲跌幅排行 -->
      <div class="trending-columns">
        <!-- 漲幅排行 -->
        <section class="panel trending-panel trending-panel-up">
          <div class="panel-header panel-header-row">
            <h2>
              <span class="trending-icon trending-up-icon" aria-hidden="true">&#9650;</span>
              <span x-text="t('trending.gainers')">漲幅排行</span>
            </h2>
          </div>
          <div class="movers-list" x-show="trendingData.movers?.gainers?.length > 0">
            <template x-for="(stock, idx) in trendingData.movers.gainers" :key="stock.symbol">
              <div class="mover-row mover-row-up" role="button" tabindex="0"
                   @click="quickAnalyze(stock.symbol)"
                   @keydown.enter="quickAnalyze(stock.symbol)"
                   @keydown.space.prevent="quickAnalyze(stock.symbol)"
                   :title="t('trending.analyze') + ' ' + stock.symbol"
                   :aria-label="t('a11y.analyze_stock') + ' ' + stock.symbol">
                <span class="mover-rank" x-text="idx + 1"></span>
                <button class="watchlist-btn" :class="{ active: isInWatchlist(stock.symbol) }"
                        @click.stop="toggleWatchlist(stock.symbol)"
                        :title="isInWatchlist(stock.symbol) ? t('watchlist.remove') : t('watchlist.add')"
                        :aria-label="(isInWatchlist(stock.symbol) ? t('watchlist.remove') : t('watchlist.add')) + ' ' + stock.symbol">
                  <svg viewBox="0 0 16 16" fill="currentColor"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg>
                </button>

      <!-- 分析流程說明 -->
      <section class="workflow-section" x-cloak x-show="!analysisRunning && !showResults && availableProviders.length > 0">
        <h3 class="workflow-title" x-text="t('workflow.title')"></h3>
        <div class="workflow-grid">
          <div class="workflow-step">
            <div class="workflow-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 3v18h18"/><path d="M7 16l4-8 4 4 4-6"/></svg>
            </div>
            <div class="workflow-step-num">1</div>
            <h4 x-text="t('workflow.step1_title')"></h4>
            <p x-text="t('workflow.step1_desc')"></p>
          </div>
          <div class="workflow-step">
            <div class="workflow-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 3v18"/></svg>
            </div>
            <div class="workflow-step-num">2</div>
            <h4 x-text="t('workflow.step2_title')"></h4>
            <p x-text="t('workflow.step2_desc')"></p>
          </div>
          <div class="workflow-step">
            <div class="workflow-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v12a2 2 0 01-2 2z"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/></svg>
            </div>
            <div class="workflow-step-num">3</div>
            <h4 x-text="t('workflow.step3_title')"></h4>
            <p x-text="t('workflow.step3_desc')"></p>
          </div>
          <div class="workflow-step">
            <div class="workflow-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
            </div>
            <div class="workflow-step-num">4</div>
            <h4 x-text="t('workflow.step4_title')"></h4>
            <p x-text="t('workflow.step4_desc')"></p>
          </div>
          <div class="workflow-step">
            <div class="workflow-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            </div>
            <div class="workflow-step-num">5</div>
            <h4 x-text="t('workflow.step5_title')"></h4>
            <p x-text="t('workflow.step5_desc')"></p>
          </div>
          <div class="workflow-step">
            <div class="workflow-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            </div>
            <div class="workflow-step-num">6</div>
            <h4 x-text="t('workflow.step6_title')"></h4>
            <p x-text="t('workflow.step6_desc')"></p>
          </div>
        </div>
      </section>

      <!-- 分析進度 -->
      <section class="panel" x-cloak x-show="analysisRunning" x-transition.opacity.duration.200ms>
        <div class="progress-header">
          <div class="progress-title-row">
            <h2>
              <span class="progress-symbol" x-text="'$' + form.symbol"></span>
              <span x-text="t('analysis.running')"></span>
            </h2>
            <span class="badge" :class="connectionRetries > 0 ? 'badge-warn' : 'badge-info'">
              <span x-text="connectionRetries > 0 ? t('analysis.reconnecting') + ' (' + connectionRetries + '/' + CONFIG.SSE_MAX_RETRIES + ')' : t('analysis.in_progress')"></span>
            </span>
          </div>
          <div class="progress-track" role="progressbar" :aria-valuenow="progressPercent" aria-valuemin="0" aria-valuemax="100" :aria-label="t('analysis.running')">
            <div class="progress-fill" :style="{ transform: 'scaleX(' + (progressPercent / 100) + ')' }"></div>
          </div>
        </div>

        <div class="log-container" x-ref="progressLog" role="log" aria-live="polite" aria-relevant="additions" :aria-label="t('analysis.progress_log')">
          <template x-for="(msg, idx) in progressMessages" :key="idx">
            <div class="log-line" :class="{ 'log-latest': idx === progressMessages.length - 1 }">
              <span class="log-time" x-text="formatTime(idx)"></span>
              <span class="log-text" x-text="msg"></span>
            </div>
          </template>
          <div class="log-line log-placeholder" x-show="progressMessages.length === 0">
            <span class="log-text" x-text="t('analysis.waiting')"></span>
          </div>
        </div>

        <div class="progress-footer">
          <span class="hint" x-text="t('analysis.time_hint')"></span>
          <span class="elapsed-timer" x-text="elapsedText"></span>
          <button class="btn-ghost" @click="resetAnalysis()" x-text="t('analysis.cancel')"></button>
        </div>
      </section>

      <!-- 個股快照 -->
      <section x-cloak x-show="stockContext || stockContextLoading" x-transition.opacity.duration.200ms>
        <!-- 載入中骨架 -->
        <div class="panel stock-context-panel" x-show="stockContextLoading && !stockContext">
          <div class="stock-context-skeleton">
            <div class="skeleton-line skeleton-w60"></div>
            <div class="skeleton-line skeleton-w40"></div>
            <div class="skeleton-line skeleton-w80"></div>
          </div>
        </div>

        <!-- 個股快照錯誤狀態 -->
        <div class="panel stock-context-panel stock-context-error" x-show="stockContext && stockContext.error && !stockContextLoading">
          <div class="stock-context-error-content">
            <span x-text="t('context.fetch_failed')"></span>
            <button class="btn-ghost btn-retry" @click="fetchStockContext(form.symbol)" :disabled="stockContextLoading" x-text="t('common.retry')"></button>
          </div>
        </div>

        <!-- 個股快照內容 -->
        <div class="panel stock-context-panel" role="region" :aria-label="(stockContext?.symbol || '') + ' ' + t('context.snapshot')" x-show="stockContext && !stockContext.error">
          <!-- 行情頭部 -->
          <div class="stock-context-header">
            <div class="stock-context-title">
              <h3>
                <span class="stock-context-symbol" x-text="'$' + stockContext?.symbol"></span>
                <span class="stock-context-name" x-text="stockContext?.name"></span>
              </h3>
              <div class="stock-context-price-row">
                <span class="stock-context-price" x-text="stockContext?.price ? ('$' + Number(stockContext.price).toFixed(2)) : '-'"></span>
                <span class="stock-context-change" :class="(stockContext?.change ?? 0) >= 0 ? 'text-up' : 'text-down'"
                      x-text="((stockContext?.change ?? 0) >= 0 ? '+' : '') + Number(stockContext?.change || 0).toFixed(2) + ' (' + Number(stockContext?.change_pct || 0).toFixed(2) + '%)'"></span>
              </div>
            </div>
          </div>

          <!-- 關鍵指標 -->
          <div class="stock-context-metrics">
            <div class="stock-context-metric">
              <span class="stock-context-metric-label" x-text="t('context.market_cap')"></span>
              <span class="stock-context-metric-value" x-text="formatLargeNumber(stockContext?.market_cap)"></span>
            </div>
            <div class="stock-context-metric">
              <span class="stock-context-metric-label" x-text="t('context.volume')"></span>
              <span class="stock-context-metric-value" x-text="formatLargeNumber(stockContext?.volume)"></span>
            </div>
            <div class="stock-context-metric" x-show="stockContext?.pe_ratio">
              <span class="stock-context-metric-label" x-text="t('context.pe_ratio')"></span>
              <span class="stock-context-metric-value" x-text="stockContext?.pe_ratio ? Number(stockContext.pe_ratio).toFixed(1) : '-'"></span>
            </div>
            <div class="stock-context-metric" x-show="stockContext?.beta">
              <span class="stock-context-metric-label" x-text="t('context.beta')"></span>
              <span class="stock-context-metric-value" x-text="stockContext?.beta ? Number(stockContext.beta).toFixed(2) : '-'"></span>
            </div>
            <div class="stock-context-metric" x-show="stockContext?.week52_high">
              <span class="stock-context-metric-label" x-text="t('context.week52')"></span>
              <span class="stock-context-metric-value" x-text="'$' + Number(stockContext?.week52_low || 0).toFixed(0) + ' - $' + Number(stockContext?.week52_high || 0).toFixed(0)"></span>
            </div>
          </div>

          <!-- 近期新聞 -->
          <template x-if="stockContext?.news?.length > 0">
            <div class="stock-context-news">
              <h4 class="stock-context-news-title" x-text="t('context.news_title')"></h4>
              <ul class="stock-context-news-list">
                <template x-for="(item, idx) in stockContext.news" :key="idx">
                  <li>
                    <a :href="safeUrl(item.url)" target="_blank" rel="noopener noreferrer" class="stock-context-news-link" x-text="item.title"></a>
                    <span class="stock-context-news-meta">
                      <span x-text="item.source" x-show="item.source"></span>
                      <span x-text="item.date" x-show="item.date"></span>
                    </span>
                  </li>
                </template>
              </ul>
            </div>
          </template>
        </div>
      </section>

      <!-- 分析結果 -->
      <section x-cloak x-show="showResults" x-transition.opacity.duration.200ms>
        <div class="results-header">
          <div>
            <h2 class="results-symbol">
              <span x-text="'$' + result?.stock_symbol"></span>
              <span class="results-label" x-text="t('analysis.report')"></span>
            </h2>
            <div class="results-meta">
              <span x-text="result?.analysis_date"></span>
              <span x-text="result?.llm_provider?.toUpperCase()"></span>
              <span x-text="t('analysis.depth') + ' ' + result?.research_depth"></span>
              <span x-show="$data.cachedResult" class="badge-cached" x-text="t('analysis.from_cache')"></span>
            </div>
          </div>
          <div class="results-actions">
            <button class="btn-ghost btn-sm" @click="exportResult()" :aria-label="t('a11y.export_result')">
              <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
              <span x-text="t('analysis.export')"></span>
            </button>
            <button class="btn-outline" @click="resetAnalysis()" x-text="t('analysis.new')"></button>
          </div>
        </div>

        <!-- 英文翻譯不可用時的降級提示 -->
        <div class="notice notice-info compact" x-cloak x-show="lang === 'en' && result && !hasEnglishTranslation()">
          <span x-text="t('analysis.en_unavailable')"></span>
        </div>

        <!-- 交易決策 -->
        <div class="panel decision-panel" x-show="result?.decision">
          <div class="decision-row">
            <div class="decision-primary" :class="getActionClass(getDecision()?.action)">
              <span class="decision-label" x-text="t('result.suggestion')"></span>
              <span class="decision-action" x-text="getDecision()?.action || '-'"></span>
            </div>
            <div class="decision-metrics">
              <div class="metric">
                <span class="metric-label" x-text="t('result.confidence')"></span>
                <span class="metric-value" x-text="formatPercent(getDecision()?.confidence)"></span>
              </div>
              <div class="metric">
                <span class="metric-label" x-text="t('result.risk')"></span>
                <span class="metric-value" x-text="formatPercent(getDecision()?.risk_score)"></span>
              </div>
              <div class="metric" x-show="getDecision()?.target_price">
                <span class="metric-label" x-text="t('result.target_price')"></span>
                <span class="metric-value" x-text="'$' + getDecision()?.target_price"></span>
              </div>
            </div>
          </div>
          <p class="decision-reasoning" x-show="getDecision()?.reasoning" x-text="getDecision()?.reasoning"></p>
        </div>

        <!-- 報告分頁 -->
        <div class="tab-bar" role="tablist"
             @keydown.arrow-right.prevent="$event.target.nextElementSibling?.click()"
             @keydown.arrow-left.prevent="$event.target.previousElementSibling?.click()"
             @keydown.home.prevent="$event.currentTarget.querySelector('[role=tab]')?.click()"
             @keydown.end.prevent="$event.currentTarget.querySelector('[role=tab]:last-of-type')?.click()">
          <button class="tab-btn" role="tab" id="tab-market" aria-controls="panel-market"
                  :aria-selected="reportTab === 'market'" :tabindex="reportTab === 'market' ? 0 : -1"
                  :class="{ active: reportTab === 'market' }"
                  @click="reportTab = 'market'" x-show="result?.state?.market_report" x-text="t('result.tab_market')"></button>
          <button class="tab-btn" role="tab" id="tab-fundamentals" aria-controls="panel-fundamentals"
                  :aria-selected="reportTab === 'fundamentals'" :tabindex="reportTab === 'fundamentals' ? 0 : -1"
                  :class="{ active: reportTab === 'fundamentals' }"
                  @click="reportTab = 'fundamentals'" x-show="result?.state?.fundamentals_report" x-text="t('result.tab_fundamentals')"></button>
          <button class="tab-btn" role="tab" id="tab-news" aria-controls="panel-news"
                  :aria-selected="reportTab === 'news'" :tabindex="reportTab === 'news' ? 0 : -1"
                  :class="{ active: reportTab === 'news' }"
                  @click="reportTab = 'news'" x-show="result?.state?.news_report" x-text="t('result.tab_news')"></button>
          <button class="tab-btn" role="tab" id="tab-sentiment" aria-controls="panel-sentiment"
                  :aria-selected="reportTab === 'sentiment'" :tabindex="reportTab === 'sentiment' ? 0 : -1"
                  :class="{ active: reportTab === 'sentiment' }"
                  @click="reportTab = 'sentiment'" x-show="result?.state?.sentiment_report" x-text="t('result.tab_sentiment')"></button>
          <button class="tab-btn" role="tab" id="tab-risk" aria-controls="panel-risk"
                  :aria-selected="reportTab === 'risk'" :tabindex="reportTab === 'risk' ? 0 : -1"
                  :class="{ active: reportTab === 'risk' }"
                  @click="reportTab = 'risk'" x-show="result?.state?.risk_assessment" x-text="t('result.tab_risk')"></button>
          <button class="tab-btn" role="tab" id="tab-debate" aria-controls="panel-debate"
                  :aria-selected="reportTab === 'debate'" :tabindex="reportTab === 'debate' ? 0 : -1"
                  :class="{ active: reportTab === 'debate' }"
                  @click="reportTab = 'debate'" x-show="result?.state?.investment_debate_state" x-text="t('result.tab_debate')"></button>
        </div>

        <div class="panel report-body">
          <div id="panel-market" role="tabpanel" tabindex="0" aria-labelledby="tab-market" x-show="reportTab === 'market'" x-transition.opacity.duration.200ms x-html="renderMarkdown(getReport('market_report'))"></div>
          <div id="panel-fundamentals" role="tabpanel" tabindex="0" aria-labelledby="tab-fundamentals" x-show="reportTab === 'fundamentals'" x-transition.opacity.duration.200ms x-html="renderMarkdown(getReport('fundamentals_report'))"></div>
          <div id="panel-news" role="tabpanel" tabindex="0" aria-labelledby="tab-news" x-show="reportTab === 'news'" x-transition.opacity.duration.200ms x-html="renderMarkdown(getReport('news_report'))"></div>
          <div id="panel-sentiment" role="tabpanel" tabindex="0" aria-labelledby="tab-sentiment" x-show="reportTab === 'sentiment'" x-transition.opacity.duration.200ms x-html="renderMarkdown(getReport('sentiment_report'))"></div>
          <div id="panel-risk" role="tabpanel" tabindex="0" aria-labelledby="tab-risk" x-show="reportTab === 'risk'" x-transition.opacity.duration.200ms x-html="renderMarkdown(getReport('risk_assessment'))"></div>
          <div id="panel-debate" role="tabpanel" tabindex="0" aria-labelledby="tab-debate" x-show="reportTab === 'debate'" x-transition.opacity.duration.200ms x-html="renderDebate(getReport('investment_debate_state'))"></div>
        </div>

        <p class="disclaimer" x-text="t('result.disclaimer')"></p>
      </section>

    </div>

    <!-- ==================== 歷史頁面 ==================== -->
    <div x-cloak x-show="tab === 'history'" x-transition.opacity.duration.200ms :inert="tab !== 'history'">
      <section class="panel">
        <div class="panel-header panel-header-row">
          <h2 x-text="t('history.title')"></h2>
          <button class="btn-ghost btn-sm" @click="loadHistory()" :aria-label="t('a11y.refresh_history')">
            <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/></svg>
            <span x-text="t('history.refresh')"></span>
          </button>
        </div>
        <div class="empty-state empty-state-rich" x-show="historyList.length === 0">
          <svg viewBox="0 0 64 64" fill="none" class="empty-icon-lg" aria-hidden="true">
            <rect x="8" y="12" width="48" height="40" rx="6" stroke="currentColor" stroke-width="2" opacity="0.3"/>
            <path d="M8 24h48" stroke="currentColor" stroke-width="2" opacity="0.3"/>
            <circle cx="32" cy="38" r="10" stroke="currentColor" stroke-width="2" opacity="0.5"/>
            <path d="M29 38l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
            <path d="M16 18h4M24 18h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
          </svg>
          <p class="empty-title" x-text="t('history.empty')"></p>
          <p class="empty-desc" x-text="t('history.empty_desc')"></p>
          <button class="btn-accent btn-sm" @click="tab = 'analysis'" x-text="t('history.go_analyze')"></button>
        </div>
        <div class="history-table" x-show="historyList.length > 0" role="table" :aria-label="t('a11y.history_table')">
          <div class="history-row history-header-row" role="row">
            <span class="h-symbol" role="columnheader" x-text="t('history.col_symbol')"></span>
            <span class="h-date" role="columnheader" x-text="t('history.col_date')"></span>
            <span class="h-provider" role="columnheader" x-text="t('history.col_provider')"></span>
            <span class="h-status" role="columnheader" x-text="t('history.col_status')"></span>
          </div>
          <template x-for="item in historyList" :key="item.analysis_id">
            <div class="history-row" role="row" tabindex="0"
                 @click="item.status === 'completed' && loadAnalysisResult(item.analysis_id)"
                 @keydown.enter="item.status === 'completed' && loadAnalysisResult(item.analysis_id)"
                 @keydown.space.prevent="item.status === 'completed' && loadAnalysisResult(item.analysis_id)"
                 :class="{ 'history-clickable': item.status === 'completed' }"
                 :aria-label="t('a11y.view_analysis') + ' ' + item.stock_symbol + ' ' + item.analysis_date">
              <span class="h-symbol" role="cell" x-text="'$' + item.stock_symbol"></span>
              <span class="h-date" role="cell" x-text="item.analysis_date"></span>
              <span class="h-provider" role="cell" x-text="(item.llm_provider || '').toUpperCase()"></span>
              <span class="h-status" role="cell">
                <span class="status-badge" :class="'status-' + item.status" x-text="statusText(item.status)"></span>
              </span>
            </div>
          </template>
        </div>
      </section>
    </div>

  </main>

  <footer class="footer">
    <span x-text="'TradingAgents ' + t('footer.version')"></span>
    <span class="footer-sep">&middot;</span>
    <a href="https://github.com/aiinpocket/TradingAgents-CN" target="_blank" rel="noopener">GitHub</a>
    <span class="footer-sep">&middot;</span>
    <span class="footer-open-source" x-text="t('footer.open_source')"></span>
  </footer>


</body>
</html>
