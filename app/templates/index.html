<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingAgents - AI Stock Analysis</title>
  <meta name="description" content="AI multi-agent collaborative US stock trading analysis system with market technical, fundamental, news, and sentiment analysis.">
  <meta name="theme-color" content="#0052cc" id="theme-color-meta">
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="TradingAgents - AI Stock Analysis">
  <meta property="og:description" content="AI multi-agent collaborative US stock trading analysis system.">
  <meta property="og:image" content="/static/favicon.svg">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="TradingAgents - AI Stock Analysis">
  <meta name="twitter:description" content="AI multi-agent collaborative US stock trading analysis system.">
  <link rel="canonical" href="/">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HN1YQZJF1Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HN1YQZJF1Z');
  </script>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.4/dist/purify.min.js"
          integrity="sha384-eEu5CTj3qGvu9PdJuS+YlkNi7d2XxQROAFYOr59zgObtlcux1ae1Il3u7jvdCSWu"
          crossorigin="anonymous"></script>
  <script src="/static/js/i18n.js?v=0.2.9a"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
          integrity="sha384-X9kJyAubVxnP0hcA+AMMs21U445qsnqhnUF8EBlEpP3a42Kh/JwWjlv2ZcvGfphb"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/style.css?v=0.2.9a">
</head>
<body x-data="tradingApp()" x-init="init()">

  <!-- 頂部導覽列 -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-brand">
        <svg class="brand-logo" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="28" height="28" rx="6" fill="currentColor"/>
          <path d="M7 18L11 12L15 15L21 8" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="21" cy="8" r="2" fill="white"/>
        </svg>
        <span class="brand-name" x-text="t('nav.brand')">TradingAgents</span>
      </div>
      <nav class="topbar-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-btn" :class="{ active: tab === 'trending' }" :aria-current="tab === 'trending' ? 'page' : false" @click="tab = 'trending'; loadTrending(); window.scrollTo(0, 0)">
          <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z"/></svg>
          <span x-text="t('nav.trending')"></span>
        </button>
        <button class="nav-btn" :class="{ active: tab === 'analysis' }" :aria-current="tab === 'analysis' ? 'page' : false" @click="tab = 'analysis'; window.scrollTo(0, 0)">
          <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg>
          <span x-text="t('nav.analysis')"></span>
        </button>
        <button class="nav-btn" :class="{ active: tab === 'history' }" :aria-current="tab === 'history' ? 'page' : false" @click="tab = 'history'; loadHistory(); window.scrollTo(0, 0)">
          <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg>
          <span x-text="t('nav.history')"></span>
        </button>
      </nav>
      <div class="topbar-right">
        <span class="status-indicator" :class="apiReady ? 'online' : 'offline'"
              role="status" :aria-label="(apiReady ? t('status.online') : t('status.offline'))">
          <span class="status-dot" aria-hidden="true"></span>
          <span x-text="apiReady ? t('status.online') : t('status.offline')"></span>
        </span>
        <!-- 語言切換 -->
        <button class="lang-toggle" @click="toggleLang()" :title="lang === 'zh-TW' ? 'Switch to English' : '切換至中文'">
          <span x-text="lang === 'zh-TW' ? 'EN' : '中'"></span>
        </button>
        <button class="theme-toggle" @click="toggleTheme()" :title="darkMode ? t('theme.to_light') : t('theme.to_dark')">
          <svg x-show="!darkMode" viewBox="0 0 20 20" fill="currentColor" class="theme-icon"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
          <svg x-show="darkMode" viewBox="0 0 20 20" fill="currentColor" class="theme-icon"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- ==================== 熱門特區 ==================== -->
    <div x-show="tab === 'trending'" x-transition.opacity.duration.200ms>

      <!-- 市場脈動摘要 -->
      <section class="market-pulse" x-cloak x-show="trendingData.indices && trendingData.indices.length > 0">
        <div class="pulse-header">
          <h2>
            <svg class="pulse-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/></svg>
            <span x-text="t('trending.market_pulse')"></span>
          </h2>
          <div class="pulse-sentiment" :class="getMarketSentiment().cls">
            <span class="pulse-arrow" x-html="getMarketSentiment().arrow" aria-hidden="true"></span>
            <span x-text="getMarketSentiment().label"></span>
          </div>
        </div>
        <div class="pulse-bar">
          <template x-for="idx in trendingData.indices" :key="idx.symbol">
            <div class="pulse-item" :class="idx.change >= 0 ? 'pulse-up' : 'pulse-down'">
              <span class="pulse-name" x-text="lang === 'en' ? idx.name_en : idx.name"></span>
              <span class="pulse-pct" x-text="(idx.change_pct >= 0 ? '+' : '') + idx.change_pct?.toFixed(2) + '%'"></span>
            </div>
          </template>
        </div>
      </section>

      <!-- 市場指數概覽 -->
      <section class="indices-bar" x-cloak>
        <div class="section-title" x-show="trendingData.indices && trendingData.indices.length > 0">
          <svg class="section-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg>
          <span x-text="t('trending.indices')"></span>
          <span class="section-updated" x-show="trendingData.updated_at" x-text="t('trending.updated') + ' ' + trendingData.updated_at"></span>
        </div>
        <div class="indices-grid" x-show="trendingData.indices && trendingData.indices.length > 0">
          <template x-for="idx in trendingData.indices" :key="idx.symbol">
            <div class="index-card" :class="idx.change >= 0 ? 'index-up' : 'index-down'">
              <div class="index-top">
                <div class="index-name" x-text="lang === 'en' ? idx.name_en : idx.name"></div>
                <span class="index-arrow" :class="idx.change >= 0 ? 'arrow-up' : 'arrow-down'" aria-hidden="true">
                  <svg viewBox="0 0 12 12" fill="currentColor"><path x-show="idx.change >= 0" d="M6 2l4 6H2z"/><path x-show="idx.change < 0" d="M6 10L2 4h8z"/></svg>
                </span>
              </div>
              <div class="index-price" x-text="idx.price?.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})"></div>
              <div class="index-bottom">
                <span class="index-change-val" x-text="(idx.change >= 0 ? '+' : '') + idx.change?.toFixed(2)"></span>
                <span class="index-change-pct" :class="idx.change >= 0 ? 'pct-up' : 'pct-down'"
                      x-text="(idx.change_pct >= 0 ? '+' : '') + idx.change_pct?.toFixed(2) + '%'"></span>
              </div>
            </div>
          </template>
        </div>
        <div class="indices-grid" x-show="trendingLoading">
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
          <div class="index-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line-medium"></div><div class="skeleton skeleton-line-short"></div></div>
        </div>
      </section>

      <!-- 漲跌幅排行 -->
      <div class="trending-columns">
        <!-- 漲幅排行 -->
        <section class="panel trending-panel trending-panel-up">
          <div class="panel-header panel-header-row">
            <h2>
              <span class="trending-icon trending-up-icon" aria-hidden="true">&#9650;</span>
              <span x-text="t('trending.gainers')"></span>
            </h2>
          </div>
          <div class="movers-list" x-show="trendingData.movers?.gainers?.length > 0">
            <template x-for="(stock, idx) in trendingData.movers.gainers" :key="stock.symbol">
              <div class="mover-row mover-row-up" role="button" tabindex="0"
                   @click="quickAnalyze(stock.symbol)"
                   @keydown.enter="quickAnalyze(stock.symbol)"
                   :title="t('trending.analyze') + ' ' + stock.symbol">
                <span class="mover-rank" x-text="idx + 1"></span>
                <div class="mover-info">
                  <span class="mover-symbol" x-text="stock.symbol"></span>
                  <span class="mover-name" x-text="stock.name"></span>
                </div>
                <div class="mover-data">
                  <span class="mover-price" x-text="'$' + stock.price?.toFixed(2)"></span>
                  <span class="mover-change change-up" x-text="'+' + stock.change_pct?.toFixed(2) + '%'"></span>
                </div>
                <span class="mover-action" aria-hidden="true">
                  <svg viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"/></svg>
                </span>
              </div>
            </template>
          </div>
          <div class="movers-list" x-show="trendingLoading">
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
          </div>
          <div class="empty-state" x-show="!trendingLoading && (!trendingData.movers?.gainers || trendingData.movers.gainers.length === 0)">
            <p x-text="t('trending.no_data')"></p>
          </div>
        </section>

        <!-- 跌幅排行 -->
        <section class="panel trending-panel trending-panel-down">
          <div class="panel-header panel-header-row">
            <h2>
              <span class="trending-icon trending-down-icon" aria-hidden="true">&#9660;</span>
              <span x-text="t('trending.losers')"></span>
            </h2>
          </div>
          <div class="movers-list" x-show="trendingData.movers?.losers?.length > 0">
            <template x-for="(stock, idx) in trendingData.movers.losers" :key="stock.symbol">
              <div class="mover-row mover-row-down" role="button" tabindex="0"
                   @click="quickAnalyze(stock.symbol)"
                   @keydown.enter="quickAnalyze(stock.symbol)"
                   :title="t('trending.analyze') + ' ' + stock.symbol">
                <span class="mover-rank" x-text="idx + 1"></span>
                <div class="mover-info">
                  <span class="mover-symbol" x-text="stock.symbol"></span>
                  <span class="mover-name" x-text="stock.name"></span>
                </div>
                <div class="mover-data">
                  <span class="mover-price" x-text="'$' + stock.price?.toFixed(2)"></span>
                  <span class="mover-change change-down" x-text="stock.change_pct?.toFixed(2) + '%'"></span>
                </div>
                <span class="mover-action" aria-hidden="true">
                  <svg viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"/></svg>
                </span>
              </div>
            </template>
          </div>
          <div class="movers-list" x-show="trendingLoading">
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
            <div class="mover-row skeleton-row"><div class="skeleton skeleton-line-medium"></div></div>
          </div>
          <div class="empty-state" x-show="!trendingLoading && (!trendingData.movers?.losers || trendingData.movers.losers.length === 0)">
            <p x-text="t('trending.no_data')"></p>
          </div>
        </section>
      </div>

      <!-- 市場新聞 -->
      <section class="panel">
        <div class="panel-header panel-header-row">
          <h2>
            <svg class="section-icon-inline" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd"/><path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z"/></svg>
            <span x-text="t('trending.news')"></span>
          </h2>
          <span class="hint" x-show="trendingData.updated_at" x-text="t('trending.updated') + ': ' + trendingData.updated_at"></span>
        </div>
        <div class="news-grid" x-show="trendingData.news?.length > 0">
          <template x-for="(item, idx) in trendingData.news" :key="item.title">
            <a class="news-card" :class="'news-accent-' + (idx % 4)" :href="item.url" target="_blank" rel="noopener noreferrer">
              <div class="news-card-inner">
                <div class="news-source" x-text="item.source"></div>
                <div class="news-title" x-text="item.title"></div>
                <div class="news-meta">
                  <span class="news-date" x-text="item.date"></span>
                  <span class="news-related-badge" x-show="item.related" x-text="'$' + item.related"></span>
                </div>
              </div>
            </a>
          </template>
        </div>
        <div class="news-grid" x-show="trendingLoading">
          <div class="news-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line"></div><div class="skeleton skeleton-line-medium"></div></div>
          <div class="news-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line"></div><div class="skeleton skeleton-line-medium"></div></div>
          <div class="news-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line"></div><div class="skeleton skeleton-line-medium"></div></div>
          <div class="news-card skeleton-card"><div class="skeleton skeleton-line-short"></div><div class="skeleton skeleton-line"></div><div class="skeleton skeleton-line-medium"></div></div>
        </div>
        <div class="empty-state" x-show="!trendingLoading && (!trendingData.news || trendingData.news.length === 0)">
          <p x-text="t('trending.no_data')"></p>
        </div>
      </section>

      <!-- AI 趨勢分析 -->
      <section class="panel ai-analysis-panel" x-cloak>
        <div class="panel-header panel-header-row">
          <div>
            <h2>
              <svg class="ai-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/></svg>
              <span x-text="t('trending.ai_title')"></span>
            </h2>
            <p class="ai-analysis-desc" x-text="t('trending.ai_desc')"></p>
          </div>
          <div class="ai-analysis-actions" x-show="aiAnalysis.content">
            <span class="hint" x-text="aiAnalysis.updated_at ? (t('trending.updated') + ': ' + aiAnalysis.updated_at) : ''"></span>
            <button class="btn-ghost btn-sm" @click="refreshAiAnalysis()" :disabled="aiAnalysisLoading">
              <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/></svg>
              <span x-text="t('trending.ai_refresh')"></span>
            </button>
          </div>
        </div>

        <!-- 載入中 -->
        <div class="ai-loading" x-show="aiAnalysisLoading">
          <div class="ai-loading-animation">
            <div class="ai-pulse"></div>
            <div class="ai-pulse delay-1"></div>
            <div class="ai-pulse delay-2"></div>
          </div>
          <p x-text="t('trending.ai_loading')"></p>
        </div>

        <!-- AI 分析內容 -->
        <div class="ai-analysis-content markdown-body" x-show="aiAnalysis.content && !aiAnalysisLoading"
             x-html="renderMarkdown(aiAnalysis.content)">
        </div>

        <!-- AI 分析底部標記 -->
        <div class="ai-analysis-footer" x-show="aiAnalysis.content && !aiAnalysisLoading">
          <span class="ai-badge">
            <svg viewBox="0 0 16 16" fill="currentColor" class="ai-badge-icon"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/></svg>
            <span x-text="t('trending.ai_powered_by')"></span>
            <span x-show="aiAnalysis.provider" x-text="'(' + (aiAnalysis.provider === 'openai' ? 'OpenAI' : 'Anthropic') + ')'"></span>
          </span>
        </div>

        <!-- 無 API 密鑰提示 -->
        <div class="ai-no-key" x-show="aiAnalysis.available === false && !aiAnalysisLoading">
          <p x-text="t('trending.ai_no_key')"></p>
        </div>

        <!-- 錯誤 -->
        <div class="ai-error-state" x-show="aiAnalysis.available === true && !aiAnalysis.content && !aiAnalysisLoading">
          <p x-text="t('trending.ai_error')"></p>
          <button class="btn btn-sm" @click="refreshAiAnalysis()" x-text="t('trending.ai_refresh')"></button>
        </div>
      </section>

      <p class="disclaimer" x-text="t('result.disclaimer')"></p>
    </div>

    <!-- ==================== 分析頁面 ==================== -->
    <div x-show="tab === 'analysis'" x-transition.opacity.duration.200ms>

      <!-- API 未配置提示 -->
      <section class="notice notice-warn" x-cloak x-show="apiReady && availableProviders.length === 0 && !analysisRunning && !showResults">
        <div class="notice-icon">
          <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
        </div>
        <div class="notice-body">
          <h3 x-text="t('api.not_configured')"></h3>
          <p x-text="t('api.config_hint')"></p>
          <div class="notice-links">
            <a href="https://platform.openai.com/" target="_blank" rel="noopener">OpenAI: OPENAI_API_KEY</a>
            <a href="https://console.anthropic.com/" target="_blank" rel="noopener">Anthropic: ANTHROPIC_API_KEY</a>
            <a href="https://finnhub.io/" target="_blank" rel="noopener">FinnHub: FINNHUB_API_KEY</a>
          </div>
        </div>
      </section>

      <!-- 分析表單 -->
      <section class="panel" x-cloak x-show="!analysisRunning && !showResults && availableProviders.length > 0">
        <div class="panel-header">
          <h2 x-text="t('analysis.title')"></h2>
          <p x-text="t('analysis.desc')"></p>
        </div>

        <form @submit.prevent="startAnalysis()" @keydown.ctrl.enter.prevent="canSubmit && startAnalysis()" class="form-layout">
          <!-- 股票代碼 -->
          <div class="form-row">
            <div class="field field-symbol">
              <label for="symbol" x-text="t('analysis.symbol')"></label>
              <div class="symbol-input-wrap">
                <span class="symbol-prefix">$</span>
                <input id="symbol" type="text" x-model="form.symbol" placeholder="AAPL"
                       maxlength="5" required autocomplete="off" spellcheck="false"
                       aria-required="true"
                       :aria-invalid="formError ? 'true' : undefined"
                       aria-errormessage="form-error-msg"
                       @input="form.symbol = $event.target.value.toUpperCase().replace(/[^A-Z]/g, '')">
              </div>
              <div class="quick-symbols">
                <template x-for="s in ['AAPL','NVDA','TSLA','MSFT','GOOGL','META','AMD','AMZN']" :key="s">
                  <button type="button" class="chip-sm" @click="form.symbol = s" x-text="s"
                          :class="{ 'chip-active': form.symbol === s }"></button>
                </template>
              </div>
            </div>

            <!-- 股票即時行情預覽 -->
            <div class="stock-preview" x-cloak x-show="getStockPreview()" x-transition.opacity.duration.150ms>
              <template x-if="getStockPreview()">
                <div class="stock-preview-inner">
                  <span class="stock-preview-symbol" x-text="'$' + getStockPreview().symbol"></span>
                  <span class="stock-preview-name" x-text="getStockPreview().name"></span>
                  <span class="stock-preview-price" x-text="'$' + getStockPreview().price?.toFixed(2)"></span>
                  <span class="stock-preview-change"
                        :class="getStockPreview().change_pct >= 0 ? 'change-up' : 'change-down'"
                        x-text="(getStockPreview().change_pct >= 0 ? '+' : '') + getStockPreview().change_pct?.toFixed(2) + '%'"></span>
                </div>
              </template>
            </div>

            <div class="field">
              <label for="date" x-text="t('analysis.date')"></label>
              <input id="date" type="date" x-model="form.date" required aria-required="true"
                     min="2000-01-01"
                     :max="new Date().toISOString().split('T')[0]">
            </div>

            <div class="field">
              <label for="provider" x-text="t('analysis.provider')"></label>
              <select id="provider" x-model="form.provider" @change="updateModelOptions()">
                <template x-for="p in availableProviders" :key="p">
                  <option :value="p" x-text="p === 'openai' ? 'OpenAI' : 'Anthropic'"></option>
                </template>
              </select>
            </div>

            <div class="field">
              <label for="model" x-text="t('analysis.model')"></label>
              <select id="model" x-model="form.model">
                <template x-for="m in currentModels" :key="m.id">
                  <option :value="m.id" x-text="m.name"></option>
                </template>
              </select>
            </div>
          </div>

          <!-- 分析設定 -->
          <div class="form-row form-row-settings">
            <div class="field">
              <label x-text="t('analysis.depth')"></label>
              <div class="depth-selector">
                <template x-for="d in [1,2,3,4,5]" :key="d">
                  <button type="button" class="depth-btn"
                          :class="{ active: form.depth === d }"
                          @click="form.depth = d"
                          :title="t('depth.time.' + d)">
                    <span class="depth-num" x-text="d"></span>
                    <span class="depth-label" x-text="t('depth.' + d)"></span>
                  </button>
                </template>
              </div>
            </div>

            <div class="field">
              <label x-text="t('analysis.modules')"></label>
              <div class="module-selector">
                <label class="module-chip" :class="{ active: form.analysts.includes('market') }">
                  <input type="checkbox" value="market" x-model="form.analysts">
                  <span x-text="t('analysis.module_market')"></span>
                </label>
                <label class="module-chip" :class="{ active: form.analysts.includes('fundamentals') }">
                  <input type="checkbox" value="fundamentals" x-model="form.analysts">
                  <span x-text="t('analysis.module_fundamentals')"></span>
                </label>
                <label class="module-chip" :class="{ active: form.analysts.includes('news') }">
                  <input type="checkbox" value="news" x-model="form.analysts">
                  <span x-text="t('analysis.module_news')"></span>
                </label>
                <label class="module-chip" :class="{ active: form.analysts.includes('social') }">
                  <input type="checkbox" value="social" x-model="form.analysts">
                  <span x-text="t('analysis.module_social')"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary" :disabled="!canSubmit" aria-describedby="submit-hint">
              <span x-show="!submitting" x-text="t('analysis.start')"></span>
              <span x-cloak x-show="submitting" class="btn-loading" x-text="t('analysis.submitting')"></span>
            </button>
            <span id="submit-hint" class="form-hint" x-text="t('analysis.submit_hint')"></span>
          </div>
        </form>

        <div id="form-error-msg" class="notice notice-error compact" role="alert" x-show="formError" x-cloak>
          <span x-text="formError"></span>
          <button class="notice-dismiss" @click="formError = null" aria-label="Close">&times;</button>
        </div>
      </section>

      <!-- 分析進度 -->
      <section class="panel" x-cloak x-show="analysisRunning" x-transition.opacity.duration.200ms>
        <div class="progress-header">
          <div class="progress-title-row">
            <h2>
              <span class="progress-symbol" x-text="'$' + form.symbol"></span>
              <span x-text="t('analysis.running')"></span>
            </h2>
            <span class="badge" :class="connectionRetries > 0 ? 'badge-warn' : 'badge-info'">
              <span x-text="connectionRetries > 0 ? t('analysis.reconnecting') : t('analysis.in_progress')"></span>
            </span>
          </div>
          <div class="progress-track">
            <div class="progress-fill" :style="{ width: progressPercent + '%' }"></div>
          </div>
        </div>

        <div class="log-container" x-ref="progressLog" aria-live="polite">
          <template x-for="(msg, idx) in progressMessages" :key="idx">
            <div class="log-line" :class="{ 'log-latest': idx === progressMessages.length - 1 }">
              <span class="log-time" x-text="formatTime(idx)"></span>
              <span class="log-text" x-text="msg"></span>
            </div>
          </template>
          <div class="log-line log-placeholder" x-show="progressMessages.length === 0">
            <span class="log-text" x-text="t('analysis.waiting')"></span>
          </div>
        </div>

        <div class="progress-footer">
          <span class="hint" x-text="t('analysis.time_hint')"></span>
          <span class="elapsed-timer" x-text="elapsedText"></span>
          <button class="btn-ghost" @click="resetAnalysis()" x-text="t('analysis.cancel')"></button>
        </div>
      </section>

      <!-- 分析結果 -->
      <section x-cloak x-show="showResults" x-transition.opacity.duration.200ms>
        <div class="results-header">
          <div>
            <h2 class="results-symbol">
              <span x-text="'$' + result?.stock_symbol"></span>
              <span class="results-label" x-text="t('analysis.report')"></span>
            </h2>
            <div class="results-meta">
              <span x-text="result?.analysis_date"></span>
              <span x-text="result?.llm_provider?.toUpperCase()"></span>
              <span x-text="t('analysis.depth') + ' ' + result?.research_depth"></span>
            </div>
          </div>
          <div class="results-actions">
            <button class="btn-ghost btn-sm" @click="exportResult()">
              <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
              <span x-text="t('analysis.export')"></span>
            </button>
            <button class="btn-outline" @click="resetAnalysis()" x-text="t('analysis.new')"></button>
          </div>
        </div>

        <!-- 交易決策 -->
        <div class="panel decision-panel" x-show="result?.decision">
          <div class="decision-row">
            <div class="decision-primary" :class="getActionClass(result?.decision?.action)">
              <span class="decision-label" x-text="t('result.suggestion')"></span>
              <span class="decision-action" x-text="result?.decision?.action || '-'"></span>
            </div>
            <div class="decision-metrics">
              <div class="metric">
                <span class="metric-label" x-text="t('result.confidence')"></span>
                <span class="metric-value" x-text="formatPercent(result?.decision?.confidence)"></span>
              </div>
              <div class="metric">
                <span class="metric-label" x-text="t('result.risk')"></span>
                <span class="metric-value" x-text="formatPercent(result?.decision?.risk_score)"></span>
              </div>
              <div class="metric" x-show="result?.decision?.target_price">
                <span class="metric-label" x-text="t('result.target_price')"></span>
                <span class="metric-value" x-text="'$' + result?.decision?.target_price"></span>
              </div>
            </div>
          </div>
          <p class="decision-reasoning" x-show="result?.decision?.reasoning" x-text="result?.decision?.reasoning"></p>
        </div>

        <!-- 報告分頁 -->
        <div class="tab-bar" role="tablist" @keydown.arrow-right.prevent="$event.target.nextElementSibling?.click()"
             @keydown.arrow-left.prevent="$event.target.previousElementSibling?.click()">
          <button class="tab-btn" role="tab" :aria-selected="reportTab === 'market'" :class="{ active: reportTab === 'market' }"
                  @click="reportTab = 'market'" x-show="result?.state?.market_report" x-text="t('result.tab_market')"></button>
          <button class="tab-btn" role="tab" :aria-selected="reportTab === 'fundamentals'" :class="{ active: reportTab === 'fundamentals' }"
                  @click="reportTab = 'fundamentals'" x-show="result?.state?.fundamentals_report" x-text="t('result.tab_fundamentals')"></button>
          <button class="tab-btn" role="tab" :aria-selected="reportTab === 'news'" :class="{ active: reportTab === 'news' }"
                  @click="reportTab = 'news'" x-show="result?.state?.news_report" x-text="t('result.tab_news')"></button>
          <button class="tab-btn" role="tab" :aria-selected="reportTab === 'sentiment'" :class="{ active: reportTab === 'sentiment' }"
                  @click="reportTab = 'sentiment'" x-show="result?.state?.sentiment_report" x-text="t('result.tab_sentiment')"></button>
          <button class="tab-btn" role="tab" :aria-selected="reportTab === 'risk'" :class="{ active: reportTab === 'risk' }"
                  @click="reportTab = 'risk'" x-show="result?.state?.risk_assessment" x-text="t('result.tab_risk')"></button>
          <button class="tab-btn" role="tab" :aria-selected="reportTab === 'debate'" :class="{ active: reportTab === 'debate' }"
                  @click="reportTab = 'debate'" x-show="result?.state?.investment_debate_state" x-text="t('result.tab_debate')"></button>
        </div>

        <div class="panel report-body">
          <div x-show="reportTab === 'market'" x-html="renderMarkdown(result?.state?.market_report)"></div>
          <div x-show="reportTab === 'fundamentals'" x-html="renderMarkdown(result?.state?.fundamentals_report)"></div>
          <div x-show="reportTab === 'news'" x-html="renderMarkdown(result?.state?.news_report)"></div>
          <div x-show="reportTab === 'sentiment'" x-html="renderMarkdown(result?.state?.sentiment_report)"></div>
          <div x-show="reportTab === 'risk'" x-html="renderMarkdown(result?.state?.risk_assessment)"></div>
          <div x-show="reportTab === 'debate'" x-html="renderDebate(result?.state?.investment_debate_state)"></div>
        </div>

        <p class="disclaimer" x-text="t('result.disclaimer')"></p>
      </section>

    </div>

    <!-- ==================== 歷史頁面 ==================== -->
    <div x-cloak x-show="tab === 'history'" x-transition.opacity.duration.200ms>
      <section class="panel">
        <div class="panel-header panel-header-row">
          <h2 x-text="t('history.title')"></h2>
          <button class="btn-ghost btn-sm" @click="loadHistory()">
            <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/></svg>
            <span x-text="t('history.refresh')"></span>
          </button>
        </div>
        <div class="empty-state" x-show="historyList.length === 0">
          <svg viewBox="0 0 48 48" fill="none" class="empty-icon"><rect x="6" y="10" width="36" height="28" rx="4" stroke="currentColor" stroke-width="2"/><path d="M6 18h36M18 10v28" stroke="currentColor" stroke-width="2"/></svg>
          <p x-text="t('history.empty')"></p>
        </div>
        <div class="history-table" x-show="historyList.length > 0">
          <div class="history-row history-header-row">
            <span class="h-symbol" x-text="t('history.col_symbol')"></span>
            <span class="h-date" x-text="t('history.col_date')"></span>
            <span class="h-provider" x-text="t('history.col_provider')"></span>
            <span class="h-status" x-text="t('history.col_status')"></span>
          </div>
          <template x-for="item in historyList" :key="item.analysis_id">
            <div class="history-row" role="button" tabindex="0"
                 @click="item.status === 'completed' && loadAnalysisResult(item.analysis_id)"
                 @keydown.enter="item.status === 'completed' && loadAnalysisResult(item.analysis_id)"
                 :class="{ 'history-clickable': item.status === 'completed' }">
              <span class="h-symbol" x-text="'$' + item.stock_symbol"></span>
              <span class="h-date" x-text="item.analysis_date"></span>
              <span class="h-provider" x-text="(item.llm_provider || '').toUpperCase()"></span>
              <span class="h-status">
                <span class="status-badge" :class="'status-' + item.status" x-text="statusText(item.status)"></span>
              </span>
            </div>
          </template>
        </div>
      </section>
    </div>

  </main>

  <footer class="footer">
    <span x-text="'TradingAgents ' + t('footer.version')"></span>
    <span class="footer-sep">&middot;</span>
    <a href="https://github.com/aiinpocket/TradingAgents-CN" target="_blank" rel="noopener">GitHub</a>
    <span class="footer-sep">&middot;</span>
    <span class="footer-open-source">Open Source</span>
  </footer>

  <script src="/static/js/app.js?v=0.2.9a"></script>
</body>
</html>
