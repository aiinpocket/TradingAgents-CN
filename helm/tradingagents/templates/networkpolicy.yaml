{{- if .Values.networkPolicy.enabled }}
# NetworkPolicy：限制 pod 間通訊，僅允許應用程式存取資料庫服務
---
# MongoDB 網路策略：僅允許來自應用 pod 的流量
{{- if .Values.mongodb.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tradingagents.fullname" . }}-mongodb
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tradingagents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mongodb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "tradingagents.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.mongodb.port }}
{{- end }}
---
# Redis 網路策略：僅允許來自應用 pod 的流量
{{- if .Values.redis.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tradingagents.fullname" . }}-redis
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tradingagents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "tradingagents.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.redis.port }}
{{- end }}
{{- end }}
