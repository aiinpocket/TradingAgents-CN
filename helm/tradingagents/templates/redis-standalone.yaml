{{- if .Values.redis.enabled }}
# Redis Standalone Deployment
# 使用 emptyDir 避免 NFS 權限問題
# Redis 在此專案為快取層，Pod 重啟後資料會清空
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tradingagents.fullname" . }}-redis
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "tradingagents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "tradingagents.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      # 安全上下文：限制提權
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - /bin/sh
            - -c
            - redis-server --appendonly yes --requirepass "$REDIS_PASSWORD"
          ports:
            - containerPort: {{ .Values.redis.port }}
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "tradingagents.fullname" . }}-secret
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping | grep -q PONG
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping | grep -q PONG
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tradingagents.fullname" . }}-redis
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      protocol: TCP
      name: redis
  selector:
    {{- include "tradingagents.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
