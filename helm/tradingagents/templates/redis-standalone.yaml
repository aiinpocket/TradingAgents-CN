{{- if .Values.redis.enabled }}
# Redis Standalone Deployment
# 不使用 Bitnami subchart，避免相容性問題
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "tradingagents.fullname" . }}-redis
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.redis.storageClass }}
  storageClassName: {{ .Values.redis.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.redis.storageSize }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tradingagents.fullname" . }}-redis
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "tradingagents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "tradingagents.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: redis
          securityContext:
            runAsUser: 999
            runAsGroup: 999
          image: {{ .Values.redis.image }}
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - containerPort: {{ .Values.redis.port }}
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "tradingagents.fullname" . }}-secret
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "tradingagents.fullname" . }}-redis
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tradingagents.fullname" . }}-redis
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      protocol: TCP
      name: redis
  selector:
    {{- include "tradingagents.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
