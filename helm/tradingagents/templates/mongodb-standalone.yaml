{{- if .Values.mongodb.enabled }}
# MongoDB Standalone Deployment
# 不使用 Bitnami subchart，避免相容性問題
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "tradingagents.fullname" . }}-mongodb
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.mongodb.storageClass }}
  storageClassName: {{ .Values.mongodb.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.mongodb.storageSize }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tradingagents.fullname" . }}-mongodb
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "tradingagents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        {{- include "tradingagents.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mongodb
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 999:999 /data/db"]
          volumeMounts:
            - name: data
              mountPath: /data/db
          securityContext:
            runAsUser: 0
      containers:
        - name: mongodb
          image: {{ .Values.mongodb.image }}
          ports:
            - containerPort: {{ .Values.mongodb.port }}
              protocol: TCP
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.mongodb.username | quote }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "tradingagents.fullname" . }}-secret
                  key: MONGODB_PASSWORD
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.mongodb.database | quote }}
          volumeMounts:
            - name: data
              mountPath: /data/db
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "tradingagents.fullname" . }}-mongodb
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tradingagents.fullname" . }}-mongodb
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.mongodb.port }}
      targetPort: {{ .Values.mongodb.port }}
      protocol: TCP
      name: mongodb
  selector:
    {{- include "tradingagents.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
{{- end }}
