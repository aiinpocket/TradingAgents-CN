{{- if .Values.mongodb.enabled }}
# MongoDB Standalone Deployment
# 使用 emptyDir 避免 NFS + WiredTiger 不相容問題
# MongoDB 在此專案為快取層，Pod 重啟後資料會清空
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tradingagents.fullname" . }}-mongodb
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "tradingagents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        {{- include "tradingagents.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mongodb
    spec:
      # 安全上下文：限制提權
      securityContext:
        fsGroup: 999
      containers:
        - name: mongodb
          image: {{ .Values.mongodb.image }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
          ports:
            - containerPort: {{ .Values.mongodb.port }}
              protocol: TCP
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.mongodb.username | quote }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "tradingagents.fullname" . }}-secret
                  key: MONGODB_PASSWORD
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.mongodb.database | quote }}
          volumeMounts:
            - name: data
              mountPath: /data/db
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.mongodb.port }}
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: {{ .Values.mongodb.port }}
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tradingagents.fullname" . }}-mongodb
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.mongodb.port }}
      targetPort: {{ .Values.mongodb.port }}
      protocol: TCP
      name: mongodb
  selector:
    {{- include "tradingagents.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
{{- end }}
