{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tradingagents.fullname" . }}-secret
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Replace=false
    argocd.argoproj.io/compare-options: ServerSideDiff=true
type: Opaque
stringData:
  # LLM API 金鑰
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  # 資料源 API 金鑰
  FINNHUB_API_KEY: {{ .Values.secrets.finnhubApiKey | quote }}
  # 安全設定
  COOKIE_SECRET_KEY: {{ .Values.secrets.cookieSecretKey | quote }}
  # 資料庫密碼
  MONGODB_PASSWORD: {{ .Values.secrets.mongodbPassword | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
{{- end }}
