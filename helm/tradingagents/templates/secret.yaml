apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tradingagents.fullname" . }}-secret
  labels:
    {{- include "tradingagents.labels" . | nindent 4 }}
type: Opaque
stringData:
  # LLM API 金鑰
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  OPENROUTER_API_KEY: {{ .Values.secrets.openrouterApiKey | quote }}
  CUSTOM_OPENAI_API_KEY: {{ .Values.secrets.customOpenaiApiKey | quote }}
  CUSTOM_OPENAI_BASE_URL: {{ .Values.secrets.customOpenaiBaseUrl | quote }}
  # 資料源 API 金鑰
  FINNHUB_API_KEY: {{ .Values.secrets.finnhubApiKey | quote }}
  # Reddit API
  REDDIT_CLIENT_ID: {{ .Values.secrets.redditClientId | quote }}
  REDDIT_CLIENT_SECRET: {{ .Values.secrets.redditClientSecret | quote }}
  REDDIT_USER_AGENT: {{ .Values.secrets.redditUserAgent | quote }}
  # 安全設定
  COOKIE_SECRET_KEY: {{ .Values.secrets.cookieSecretKey | quote }}
  # 資料庫密碼
  MONGODB_PASSWORD: {{ .Values.secrets.mongodbPassword | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
